<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabellone</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="bracket-container">
        <h1>Tabellone Torneo</h1>
        <div class="bracket">
            <!-- Primo turno -->
            <div class="round">
                <div class="match">
                    <span>Classe A</span>
                    <span>Classe B</span>
                </div>
                <div class="match">
                    <span>Classe C</span>
                    <span>Classe D</span>
                </div>
                <div class="match">
                    <span>Classe E</span>
                    <span>Classe F</span>
                </div>
                <div class="match">
                    <span>Classe G</span>
                    <span>Classe H</span>
                </div>
            </div>

            <!-- Quarti di finale -->
            <div class="round">
                <div class="match">
                    <span>Classe 1</span>
                    <span>Classe 2</span>
                </div>
                <div class="match">
                    <span>Classe 3</span>
                    <span>Classe 4</span>
                </div>
            </div>

            <!-- Semifinali -->
            <div class="round">
                <div class="match">
                    <span>Classe Vin A</span>
                    <span>Classe Vin B</span>
                </div>
            </div>

            <!-- Finale -->
            <div class="round final">
                <div class="match">
                    <span>Classe vincitrice</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
